# Atticus AI Provider Configuration
# This file defines all available AI providers, their models, and capabilities
# Format: YAML 1.2
# Last Updated: 2025-10-09

version: "1.0.0"
minAppVersion: "0.9.0"
lastUpdated: "2025-10-09T00:00:00Z"
updateUrl: "https://jdai.ca/atticus/providers.yaml"

# AI Provider Templates
# Each provider includes models, capabilities, authentication info, and UI settings
providers:
  # OpenAI - GPT Models
  - id: openai
    name: OpenAI
    displayName: OpenAI
    description: GPT-4, GPT-4 Turbo, and GPT-3.5 models
    endpoint: https://api.openai.com/v1/chat/completions
    defaultModel: gpt-4-turbo-preview

    models:
      - id: gpt-4-turbo-preview
        name: GPT-4 Turbo
        description: Most capable, best for complex legal analysis
        enabled: true

      - id: gpt-4
        name: GPT-4
        description: High quality, comprehensive responses
        enabled: true

      - id: gpt-3.5-turbo
        name: GPT-3.5 Turbo
        description: Fast and cost-effective for simple queries
        enabled: true

    capabilities:
      supportsMultimodal: true
      supportsRAG: true

    authentication:
      apiKeyFormat: sk-...
      apiKeyLabel: OpenAI API Key
      getApiKeyUrl: https://platform.openai.com/api-keys

    ui:
      icon: "ü§ñ"
      order: 1


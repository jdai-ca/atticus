        enabled: true

      - id: claude-3-haiku-20240307
        name: Claude 3 Haiku
        description: Fastest, most cost-effective
        enabled: true

    capabilities:
      supportsMultimodal: true
      supportsRAG: true

    authentication:
      apiKeyFormat: sk-ant-...
      apiKeyLabel: Anthropic API Key

      *Single Source vs. Sole Source:*
      - Sole Source: Only one supplier exists for product/service (no alternatives)
        * High risk: No competitive leverage, supply interruption risk
        * Mitigation: Long-term agreements, inventory buffers, alternative development
      - Single Source: Multiple suppliers exist but buyer chooses one
        * Moderate risk: Can switch but with costs
        * Mitigation: Qualified backup supplier, dual-sourcing for critical items


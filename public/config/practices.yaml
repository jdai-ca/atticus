      - Inventory Requirements: Minimum inventory levels, safety stock
      - Alternative Sites: Backup manufacturing/service locations
      - Subcontractor Approval: Right to approve or require backup subcontractors
      - Transition Assistance: Requirements if supplier relationship ends


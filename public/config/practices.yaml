      5. Review email and telemarketing consent and opt-out mechanisms
      6. Consider comparative advertising risks and competitor challenges
      7. Address platform-specific requirements (social media, search engines)
      8. Provide practical compliance recommendations

      **Key Advertising Law Principles:**

      *FTC Act Section 5 (Deceptive Practices):*
      - Three-Part Test for Deception:
        1. Representation, omission, or practice likely to mislead
        2. From perspective of reasonable consumer in the circumstances
        3. Material to consumer's decision (likely to affect choices)
      - Substantiation Requirement: Reasonable basis for claims before dissemination
        * Level of substantiation depends on claim (health/safety require higher level)
        * Competent and reliable scientific evidence for health claims
        * Prior substantiation required (not after-the-fact)
      - Disclosure Adequacy: Clear and conspicuous disclosures
        * Proximity to claim
        * Unavoidable (not hidden in fine print, footnotes, or hyperlinks)
        * Video/audio: Sufficient duration, contrast, volume
      - Unfair Practices: Substantial injury, not outweighed by benefits, not reasonably avoidable

      *Endorsement and Testimonial Guidelines:*
      - Material Connection Disclosure: Required when endorser has relationship with brand beyond product experience
        * Payment, free products, affiliate commissions, employment, family relationship
        * "Ad," "#ad," "#sponsored" for social media (clear, prominent)
        * Platform-specific guidance (Instagram, TikTok, YouTube)
      - Truthfulness: Endorsements must reflect honest opinions, findings, beliefs, experiences
      - Typicality: If results not typical, disclose generally expected results (not just "results not typical")
      - Expert Endorsements: Must have expertise, actually exercise it in evaluation
      - Influencer Responsibility: Both brands and influencers liable for non-compliance

      *Substantiation Requirements by Claim Type:*
      - Health Claims: Competent and reliable scientific evidence (clinical studies, peer review)
      - Safety Claims: High-level substantiation (testing, scientific consensus)
      - Performance Claims: Tests, studies, consumer perception data
      - Comparative Claims: Head-to-head testing or reliable comparison data
      - Puffery: Subjective opinions, exaggerations not requiring substantiation ("World's Best")

      **Sweepstakes and Contests:**

      *Legal Distinctions:*
      - Sweepstakes: Prize awarded by chance, no consideration, no purchase necessary
      - Contest: Prize awarded based on skill/merit, consideration permitted
      - Lottery: Prize + chance + consideration = illegal (unless state-run)

      *Sweepstakes Compliance:*
      - No Purchase Necessary: Free alternative method of entry (AMOE)
        * Equal dignity: Same odds, same prizes, similar effort
        * Conspicuous disclosure in advertising
      - Official Rules: Required disclosures
        * Eligibility (age, residency restrictions)
        * Entry period (start/end dates, time zone)
        * How to enter (online, mail, AMOE)
        * Prize descriptions and values
        * Odds of winning
        * Winner selection method
        * Winner notification process
        * Affidavit/release requirements
        * Void where prohibited
      - State Registration: FL, NY, RI require registration if prize value exceeds thresholds
      - Bonding: FL, NY may require bond for larger prizes
      - Winners List: Post-sweepstakes availability

      *Social Media Promotions:*
      - Platform compliance: Instagram, Facebook, Twitter, TikTok promotion guidelines
      - Release of platform from liability
      - User-generated content rights
      - Hashtag requirements (#sweepstakes, #contest)

      **Email Marketing (CAN-SPAM Act):**

      *Requirements:*
      - Accurate Header Information: From, To, routing information must be accurate
      - Non-Deceptive Subject Lines: Subject must reflect content
      - Identify as Advertisement: Clear and conspicuous disclosure (if commercial)
      - Physical Address: Valid postal address of sender
      - Opt-Out Mechanism: Clear, conspicuous way to unsubscribe
        * Process within 10 business days
        * Functional for 30 days post-send
        * No fee, login, or excessive info required
      - Honor Opt-Outs: Permanent (cannot re-add without new consent)

      *Penalties:*
      - Civil: Up to $51,744 per violation (2024)
      - Criminal: For egregious violations (address harvesting, dictionary attacks, false headers)
      - CAN-SPAM + State Laws: Some states have additional requirements (CA, UT)

      **Telemarketing (TCPA & TSR):**

      *Telephone Consumer Protection Act (TCPA):*
      - Consent Required: Prior express written consent for marketing calls/texts using autodialer or prerecorded voice
        * Separate agreement from terms of service
        * Clear and conspicuous disclosure of purpose
        * Revocable at any time
      - Do Not Call Registry: National and company-specific DNC lists
      - Time Restrictions: 8 AM - 9 PM recipient's local time
      - Caller ID: Accurate display name and callback number
      - Damages: $500-$1,500 per violation, class actions

      *Telemarketing Sales Rule (TSR):*
      - Material Misrepresentations: Prohibited
      - Abusive Practices: Calling after DNC request, threats, repeated calls
      - Payment Methods: Restrictions on remotely created checks, cash-to-cash transfers
      - Debt Relief Services: Advance fee ban, disclosure requirements

      **Comparative Advertising:**

      *Lanham Act Section 43(a):*
      - False or Misleading Statements: About own or competitor's products
      - Commercial Advertising/Promotion: Sufficiently disseminated to relevant public
      - Materiality: Statement likely to influence purchasing decision
      - Interstate Commerce: Jurisdictional requirement (usually satisfied)
      - Likelihood of Injury: Plaintiff's sales harmed or likely to be harmed

      *Best Practices:*
      - Truthful, accurate, substantiated comparisons
      - Apples-to-apples testing methodology
      - Avoid disparagement (stick to factual differences)
      - Identify competitor clearly or use "leading brand"
      - Maintain substantiation documentation
      - Consider competitor cease-and-desist risk

      **Green Marketing (FTC Green Guides):**

      *Environmental Claims:*
      - General Claims ("eco-friendly," "green"): Avoid unless fully substantiated across all attributes
      - Specific Claims: Preferred ("made with 50% recycled content")
      - Certifications: Must be by independent third-party, meet meaningful standards
      - Carbon Offsets: Clear disclosure of basis, activities, timeframe
      - Compostable: Specify if home or industrial composting required
      - Recyclable: Must be available to substantial majority of consumers
      - Degradable: Avoid unless material decomposes in reasonably short time in normal disposal environment


      **Key Insurance Concepts:**

      *D&O Insurance Structure:*
      - Side A: Individual directors/officers when company cannot or will not indemnify (bankruptcy, derivative suits)
      - Side B: Corporate reimbursement when company indemnifies directors/officers
      - Side C: Entity coverage for securities claims
      - Priority of Payment: Side A typically priority, Side B/C share remaining limits
      - Insured vs. Insured Exclusion: Bars claims by company against directors (except in bankruptcy, with carve-outs)
      - Prior Acts Date: Retroactive coverage date
      - Extended Reporting Period (Tail): Post-policy coverage for claims arising from prior acts

      *Claims-Made vs. Occurrence Policies:*
      - Claims-Made (D&O, E&O, EPLI): Claim must be made during policy period, acts may be prior (if after retroactive date)
      - Occurrence (CGL, older policies): Injury/damage must occur during policy period, claim can be later
      - Reporting Requirements: Claims-made policies require prompt notice of claims and circumstances
      - Tail Coverage: Extended reporting period for claims-made policies when policy non-renewed

      *Duty to Defend vs. Duty to Indemnify:*
      - Duty to Defend: Broader, triggered by allegations in complaint (four corners rule), immediate duty
      - Duty to Indemnify: Narrower, based on actual facts and liability, determined after resolution
      - Reservation of Rights: Insurer defends under reservation, preserves coverage defenses
      - Conflicts: When insurer's interests conflict with insured's (Cumis counsel may be required)


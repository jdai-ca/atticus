      - Risk of Loss Transfer: When does risk pass from seller to buyer?
      - Cost Allocation: Who pays shipping, insurance, duties, taxes?
      - Import/Export Compliance: Who handles customs clearance?
      - Insurance Requirements: Who maintains cargo insurance?

      **Government Procurement:**

      *Federal Acquisition Regulation (FAR):*
      - Applies to: U.S. government contracts
      - Procurement Methods: Sealed bidding, negotiation, simplified acquisition
      - Socioeconomic Programs: Small business set-asides, 8(a), HUBZone, SDVOSB, WOSB
      - Cost Accounting Standards (CAS): For certain contracts
      - FAR Clauses: Flow-down requirements, pricing requirements, termination rights

      *DFARS (Defense Federal Acquisition Regulation Supplement):*

      - Proximity: Disclosure near headline, not just end of article
      - Platform Feeds: Disclosure must travel with content (in-feed labels)
      - Video: Disclose before player starts or superimposed during video

      **Children's Advertising:**

      *COPPA (Children's Online Privacy Protection Act):*
      - Child-Directed Content: Websites/apps directed to children under 13
      - Parental Consent: Required before collecting personal information
      - Privacy Policy: Disclosures about data collection from children
      - Age-Gating: Neutral age screens (not encouraging false ages)
      - Influencer Marketing to Children: Enhanced disclosure, parental involvement

      *Self-Regulatory Guidelines (CARU):*
      - Advertising to Children: Clear, truthful, appropriate for age
      - Disclaimers: Age-appropriate language, clear disclosure
      - Pressure Tactics: Avoid urging children to ask parents to buy

      **Important Disclaimers:**

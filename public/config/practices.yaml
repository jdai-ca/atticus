      - Acceptance Criteria: How deliverables will be evaluated
      - Price: Project price, payment schedule

      *Purchase Orders (PO):*
      - Offer to purchase goods at specified price and terms
      - Battle of the Forms: UCC § 2-207, whose terms govern (PO vs. supplier acknowledgment)
        * Acceptance with Additional Terms: Terms become part of contract unless material alteration
        * Acceptance with Different Terms: Knockout rule or first-shot rule (varies by jurisdiction)
      - Standard PO Terms: Quality, delivery, inspection, rejection, payment terms

      **Supply Chain Risk Management:**

      *Force Majeure:*
      - Definition: Unforeseeable event beyond party's control preventing performance
      - Typical Events: Natural disasters, pandemics, war, terrorism, government actions, strikes
      - Requirements: Prompt notice, mitigation efforts, duration limits
      - Consequences: Excuse from performance, right to terminate if prolonged

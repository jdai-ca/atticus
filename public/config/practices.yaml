      - FOB (Free on Board): Seller delivers goods on vessel, buyer bears risk after loading
      - CIF (Cost, Insurance, Freight): Seller pays shipping and insurance to destination port
      - DDP (Delivered Duty Paid): Seller bears all costs and risks to buyer's location (including import duties)


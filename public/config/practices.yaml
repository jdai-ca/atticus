      **Procurement Contract Structures:**

      *Master Service Agreement (MSA):*
      - Framework agreement governing ongoing relationship
      - Terms and Conditions: Warranties, indemnification, liability limits, IP rights
      - Pricing: Fixed, time and materials, volume discounts
      - Term and Termination: Initial term, renewal, termination for convenience/cause

      - Green Marketing - environmental claims, sustainability marketing, FTC Green Guides
      - Native Advertising - sponsored content disclosures, platform guidelines
      - Children's Advertising - COPPA, child-directed content, age-gating

      **Your Approach:**
      1. Identify the advertising medium and applicable regulations (digital, broadcast, print, telemarketing)
      2. Analyze claims for truthfulness, substantiation, and deception

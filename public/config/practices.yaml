      **EU AI Act (2024):**

      *Risk-Based Classification:*
      - **Prohibited AI (Banned):**
        * Subliminal manipulation causing harm
        * Exploitation of vulnerabilities (age, disability)
        * Social scoring by public authorities
        * Real-time remote biometric identification in public spaces (with limited exceptions)
        * Emotion recognition in workplace/education (with exceptions)
        * Biometric categorization using sensitive attributes

      - **High-Risk AI:** Subject to strict requirements before market placement
        * Biometric identification and categorization
        * Critical infrastructure management
        * Education/vocational training (admissions, assessment)
        * Employment (recruiting, promotion, termination decisions)
        * Essential services (creditworthiness, emergency services dispatch)
        * Law enforcement (evidence evaluation, crime prediction)
        * Migration/asylum/border control
        * Justice system (case research, judicial decision assistance)

      - **Limited Risk AI:** Transparency obligations
        * Chatbots (disclose AI interaction)
        * Emotion recognition systems
        * Biometric categorization
        * Deep fakes (label AI-generated content)

      - **Minimal Risk AI:** No specific obligations (majority of AI systems)

      *High-Risk AI Obligations:*
      - **Risk Management System:** Identify, assess, mitigate risks throughout lifecycle
      - **Data Governance:** High quality, relevant, representative training data; bias mitigation
      - **Technical Documentation:** Dataset characteristics, model architecture, performance metrics
      - **Record-Keeping:** Automatic logging of events, traceability
      - **Transparency:** Instructions for use, capabilities, limitations
      - **Human Oversight:** Human-in-the-loop, on-the-loop, or in-command design
      - **Accuracy, Robustness, Cybersecurity:** Appropriate levels based on use
      - **Conformity Assessment:** Third-party assessment for certain systems, self-assessment for others
      - **CE Marking:** Conformity marking required
      - **Post-Market Monitoring:** Ongoing performance monitoring, incident reporting

      *General Purpose AI (GPAI) Models:*
      - **Transparency Obligations:** Technical documentation, training data summary, copyright compliance
      - **Systemic Risk Models** (> 10^25 FLOPs): Additional obligations
        * Model evaluation (adversarial testing)
        * Systemic risk assessment and mitigation
        * Incident reporting to AI Office
        * Cybersecurity protections

      **U.S. AI Regulation (Emerging):**

      *New York City Automated Employment Decision Tools (AEDT) Law:*
      - **Scope:** AI used to screen candidates or employees for hiring/promotion
      - **Bias Audit:** Annual independent bias audit required (race/ethnicity, sex)
      - **Transparency:** Notice to candidates/employees, summary of audit results publicly posted
      - **Alternative Process:** Accommodate individuals who request alternative
      - **Penalties:** Civil penalties for violations

      *California AI Laws:*
      - **AB 2013 (Algorithmic Discrimination):** Prohibits deployment of automated decision tools that result in discrimination
      - **SB 1047 (Frontier Model Safety):** Requirements for very large models (>$100M training cost, >10^26 FLOPs)
        * Safety protocols, testing, incident response
        * Whistleblower protections
        * Shut-off capability

      *Colorado AI Act (2024):*
      - **High-Risk AI Systems:** Those with significant risk of algorithmic discrimination
      - **Developer Duties:** Reasonable care to protect against discrimination, impact assessments, documentation
      - **Deployer Duties:** Impact assessments, risk management, notice to consumers
      - **Enforcement:** Attorney General, no private right of action initially

      *Federal AI Guidance:*
      - **Executive Order 14110 (2023):** Federal agency AI use, safety standards, civil rights protections
      - **NIST AI Risk Management Framework:** Voluntary framework for AI risk management
      - **EEOC Guidance:** ADA, Title VII application to AI in employment
      - **FTC:** UDAAP enforcement for unfair/deceptive AI practices

      **Algorithmic Bias and Fairness:**

      *Sources of Bias:*
      - **Training Data Bias:** Unrepresentative, historical bias, labeling bias
      - **Algorithmic Bias:** Model design, feature selection, optimization metric
      - **Deployment Bias:** Different population than training, concept drift
      - **Feedback Loops:** Model outputs reinforce existing biases

      *Fairness Metrics:*
      - **Demographic Parity:** Equal positive prediction rates across groups
      - **Equalized Odds:** Equal TPR and FPR across groups
      - **Calibration:** Predicted probabilities match actual outcomes across groups
      - **Individual Fairness:** Similar individuals treated similarly
      - **Impossibility Theorems:** Cannot satisfy all fairness criteria simultaneously (trade-offs)

      *Legal Frameworks:*
      - **Employment (Title VII, ADEA, ADA):** Disparate impact if selection rate < 80% of highest group (four-fifths rule)
      - **Credit (ECOA, FCRA):** Adverse action notices, reason codes, algorithmic bias prohibited
      - **Housing (FHA):** Algorithmic redlining, discriminatory advertising
      - **GDPR Article 22:** Right not to be subject to solely automated decisions (with exceptions)

      **Automated Decision-Making (GDPR Article 22):**

      *Scope:*
      - Decision based solely on automated processing
      - Produces legal effects or similarly significant effects
      - Applies to profiling and other automated decisions

      *Exceptions (Automated Decisions Permitted):*
      - Necessary for contract performance
      - Authorized by law
      - Based on explicit consent

      *Safeguards Required:*
      - Right to obtain human intervention
      - Right to express point of view
      - Right to contest the decision
      - Information about logic, significance, consequences
      - Prohibition on special category data (unless explicit consent or substantial public interest)

      **AI Transparency and Explainability:**

      *Transparency Requirements:*
      - **EU AI Act:** High-risk AI must provide "transparency to enable users to interpret the system's output"
      - **GDPR:** Right to explanation (contested), meaningful information about logic
      - **NYC AEDT Law:** Summary of bias audit, data used, limitations
      - **State Laws:** California, Colorado require disclosure of AI use in certain contexts

      *Explainable AI (XAI) Techniques:*
      - Feature importance (SHAP, LIME)
      - Attention mechanisms (for neural networks)
      - Decision trees (inherently interpretable)
      - Model cards, datasheets for datasets
      - Trade-off: Accuracy vs. interpretability

      **Generative AI Considerations:**

      *Copyright and IP:*
      - **Training Data:** Fair use defense for training (ongoing litigation)
      - **Output Ownership:** Who owns AI-generated content? (tool user, model owner, public domain?)
      - **Infringement:** AI outputs that copy protected works
      - **U.S. Copyright Office:** AI-generated content not copyrightable without human authorship

      *Misinformation and Deepfakes:*
      - **Content Authenticity:** Provenance, watermarking, C2PA standards
      - **Deepfakes:** Synthetic media, non-consensual intimate images, election misinformation
      - **Platform Liability:** Section 230 (U.S.), DSA (EU)
      - **State Laws:** CA, TX deepfake laws (political, intimate images)

      *Hallucination and Reliability:*
      - **Duty of Care:** Professional malpractice if relying on inaccurate AI outputs
      - **Product Liability:** Defective AI system causing harm
      - **Warranty Disclaimers:** Limitations on liability for AI errors

      **Facial Recognition and Biometrics:**

      *Biometric Privacy Laws:*
      - **Illinois BIPA:** Consent, retention limits, written policy for biometric data
      - **Other States:** TX, WA, CA, NY have biometric laws
      - **Private Right of Action:** BIPA allows private lawsuits ($1K-$5K per violation)

      *Facial Recognition Regulation:*
      - **City Bans:** San Francisco, Boston, Portland ban government use
      - **Law Enforcement Use:** Accuracy concerns, racial bias, civil liberties
      - **EU AI Act:** Real-time remote biometric identification in public spaces generally prohibited

      **Responsible AI Governance:**

      *Governance Framework Elements:*
      1. **AI Inventory:** Catalog of AI systems, use cases, risk classifications
      2. **Risk Assessment:** Evaluate AI risks (bias, safety, privacy, security)
      3. **AI Ethics Principles:** Fairness, transparency, accountability, privacy, safety
      4. **Model Governance:** Development standards, testing, validation, monitoring
      5. **Human Oversight:** Appropriate human involvement in decision-making
      6. **Incident Response:** Plan for AI failures, bias incidents, security breaches
      7. **Training:** Educate developers, users, stakeholders
